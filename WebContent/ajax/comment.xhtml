<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	>
	
<ui:composition template="/WEB-INF/templates/AjaxTemplate.xhtml">
	<ui:define name="content">
		<h:panelGroup rendered="#{ajax_commentBean.showPost}">
			<div class="clear"></div><br />
		    <h:outputText value="#{ajax_commentBean.output}" escape="false" /><br />
		    <div style="text-align:right;"><a href="#" onclick="return submitComment(this);"><img src="/images/post.png" border="0" style="padding-right:10px;" /></a></div><br />
		</h:panelGroup>
		<h:panelGroup rendered="#{ajax_commentBean.showAuth}"><div class="clear"></div><br /><div class="error">You must login or connect with FaceBook before commenting.</div></h:panelGroup>
	</ui:define>
</ui:composition>
</html>
