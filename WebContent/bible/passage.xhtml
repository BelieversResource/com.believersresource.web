<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:controls="http://java.sun.com/jsf/composite/controls"
	xmlns:bible_controls="http://java.sun.com/jsf/composite/bible/controls"
	xmlns:topics_controls="http://java.sun.com/jsf/composite/topics/controls"
	xmlns:forum_controls="http://java.sun.com/jsf/composite/forum/controls"
	>
	
<ui:composition template="/WEB-INF/templates/TwoColumn.xhtml">
	<ui:define name="title"><h:outputText value="#{bible_passageBean.pageTitle}" /></ui:define>
	<ui:define name="leftColumn">
	    <div class="heading">
	        <div class="heading-holder">
	        	<div style="float:right;width:20px;"><br /><h:outputText value="#{bible_passageBean.listen}" escape="false"  /></div>
	            <h2><h:outputText value="#{bible_passageBean.passage.displayName}" /></h2>
	            <p><h:outputText value="#{bible_passageBean.passage.body}" /></p>
			    <br />
			    <bible_controls:translation />
	        </div>
	    </div>
	    <div id="content">
	        <div class="content-holder">
	        	<bible_controls:relatedPassages controller="#{bible_passageBean.relatedPassagesController}" />
	        	<controls:comments controller="#{bible_passageBean.commentsController}" />
	        </div>
		</div>
	</ui:define>
	
	<ui:define name="rightColumn">
		<bible_controls:context controller="#{bible_passageBean.contextController}" />
		<controls:relatedImages controller="#{bible_passageBean.relatedImagesController}" />
    	<topics_controls:relatedTopics controller="#{bible_passageBean.relatedTopicsController}" />
    	<forum_controls:relatedDiscussions controller="#{bible_passageBean.relatedDiscussionsController}" />
    	<bible_controls:mobile  />
    	<div id="playerHolder"></div>
	</ui:define>
	
</ui:composition>
</html>
