<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:controls="http://java.sun.com/jsf/composite/controls"
	xmlns:downloads_controls="http://java.sun.com/jsf/composite/downloads/controls"
	xmlns:topics_controls="http://java.sun.com/jsf/composite/topics/controls"
	>
	
<ui:composition template="/WEB-INF/templates/ControlPanelTemplate.xhtml">
	<ui:define name="mainContent">
	
		<div class="heading">
	        <div class="heading-holder">
	            <h2>Edit Your Account Information</h2>
	            <p>Use this page to edit how your name displays throughout the site or change your password.</p>
			    <br />
	        </div>
	    </div>
	    
	    <div id="content">
	    	<h:form>
	            <div class="content-holder">
	                <div class="block">
	                    <div style="margin:20px;">
	                        <h2>Account Info</h2>
	                        <h:outputText value="#{cp_defaultBean.output}" escape="false" />
	                        
	                        <table>
	                            <tr><td>New Display Name</td><td><h:inputText value="#{cp_defaultBean.displayName}" /></td></tr>
	                            <h:panelGroup rendered="#{cp_defaultBean.showTraditional}">
	                                <tr><td>Email Address:</td><td><h:inputText value="#{cp_defaultBean.emailAddress}" /></td></tr>
	                                <tr><td>Password:</td><td><h:inputSecret value="#{cp_defaultBean.password}" /></td></tr>
	                                <tr><td>Verify Password:</td><td><h:inputSecret value="#{cp_defaultBean.verifyPassword}" /></td></tr>
	                            </h:panelGroup>
	                        </table>
	                        <h:commandLink value="SUBMIT" action="#{cp_defaultBean.submit}" styleClass="submit" />
	                    </div>
	                </div>
	            </div>
	        </h:form>
	    </div>
	    
	    <script>loadWysiwyg();</script>
    
	</ui:define>
</ui:composition>
</html>
