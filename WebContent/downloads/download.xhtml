<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:controls="http://java.sun.com/jsf/composite/controls"
	xmlns:downloads_controls="http://java.sun.com/jsf/composite/downloads/controls"
	xmlns:topics_controls="http://java.sun.com/jsf/composite/topics/controls"
	>
	
<ui:composition template="/WEB-INF/templates/TwoColumn.xhtml">
	<ui:define name="title"><h:outputText value="#{downloads_downloadBean.pageTitle}" /></ui:define>
	<ui:define name="leftColumn">
	    <div class="heading">
	        <div class="heading-holder">
	        	<downloads_controls:breadCrumb controller="#{downloads_downloadBean.breadCrumbController}" />
	            <h2><h:outputText value="#{downloads_downloadBean.download.title}" /></h2>
	            <p><h:outputText value="#{downloads_downloadBean.download.shortDescription}" /></p>
			    <br />
	        </div>
	    </div>
	    <div id="content">
	        <div class="content-holder">
	        	<div class="block">
	        		<div class="downloadRight" style="float:right;width:130px;">
	        			<h:outputText value="#{downloads_downloadBean.voteHtml}" escape="false" />
	        			<h:outputText value="#{downloads_downloadBean.edit}" escape="false" />
	        		</div>
		        	<h3>Additional Details</h3>
	                <p><h:outputText value="#{downloads_downloadBean.description}" escape="false" /></p>
	                <div class="disclaimer">In general the resources we list are free for both individuals and churches to use, but always check the source for any specific restrictions.</div>
                </div>
                <controls:comments controller="#{downloads_downloadBean.commentsController}" />
	        </div>
		</div>
	</ui:define>
	
	<ui:define name="rightColumn">
		<controls:links controller="#{downloads_downloadBean.linksController}" />
		<controls:relatedImages controller="#{downloads_downloadBean.relatedImagesController}" />
		<topics_controls:relatedTopics controller="#{downloads_downloadBean.relatedTopicsController}" />
	</ui:define>
	
</ui:composition>
</html>
