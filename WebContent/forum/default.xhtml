<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:controls="http://java.sun.com/jsf/composite/controls"
	xmlns:forum_controls="http://java.sun.com/jsf/composite/forum/controls"
	>
	
<ui:composition template="/WEB-INF/templates/TwoColumn.xhtml">
	<ui:define name="title">Christian Forum</ui:define>
	<ui:define name="leftColumn">
	    <div class="heading">
	        <div class="heading-holder">
	            <h2>Christian Forum</h2>
			    <br />
	        </div>
	    </div>
	    <div id="content">
	        <div class="content-holder">
	            <forum_controls:threadList controller="#{forum_defaultBean.threadListController}" />
	        </div>
	    </div>
	</ui:define>
	
	<ui:define name="rightColumn">
		<forum_controls:submitButton controller="#{forum_defaultBean.submitButtonController}" /><br />
		<controls:popularTopics />
	</ui:define>
	
</ui:composition>
</html>
