<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:controls="http://java.sun.com/jsf/composite/controls"
	xmlns:forum_controls="http://java.sun.com/jsf/composite/forum/controls"
	>
	
<ui:composition template="/WEB-INF/templates/TwoColumn.xhtml">
	<ui:define name="leftColumn">
	    <div class="heading">
	        <div class="heading-holder">
	        	<a href="/forum/">Forum</a><br/>
	            <h2>New Thread</h2>
			    Post a new thread to General Discussion<br /><br/>
	        </div>
	    </div>
	    
	    <div id="content">
	        <div class="content-holder">
	        	<div class="block">
		        	<h:form>
		        		<div style="margin:20px;">
			        		<b>Title:</b><br />
			        		<h:inputText value="#{forum_newThreadBean.threadTitle}" style="width:100%;" /><br/>
			        		<b>Message:</b><br />
			        		<h:inputTextarea value="#{forum_newThreadBean.commentText}" style="width:100%;height:200px;" /><br/>
		        		</div>
		        		<h:commandButton value="Submit" action="#{forum_newThreadBean.submit}" />
		        	</h:form>
	        	</div>
	            
	        </div>
	    </div>
	</ui:define>
	
	<ui:define name="rightColumn">
		<controls:popularDownloads />
		<script>loadWysiwyg();</script>
	</ui:define>
	
</ui:composition>
</html>
