<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:controls="http://java.sun.com/jsf/composite/controls"
	xmlns:downloads_controls="http://java.sun.com/jsf/composite/downloads/controls"
	xmlns:topics_controls="http://java.sun.com/jsf/composite/topics/controls"
	>
	
<ui:composition template="/WEB-INF/templates/TwoColumn.xhtml">
	<ui:define name="title"><h:outputText value="#{forum_threadBean.pageTitle}" /></ui:define>
	<ui:define name="leftColumn">
	    <div class="heading">
		    <div class="heading-holder">
		    	<a href="/forum/">Forum</a><br/>
			    <h2><h:outputText value="#{forum_threadBean.thread.title}" /></h2>
	            <h:outputText value="#{forum_threadBean.postedBy}" />
			    <br /><br />
		    </div>
	    </div>
	    
	    <div id="content">
        <div class="content-holder">
            <div class="block">
                <div class="downloadRight" style="float:right;width:130px;"><h:outputText value="#{forum_threadBean.votes}" escape="false" /></div>
                <p>
                    <h:outputText value="#{forum_threadBean.firstPost}" escape="false" />
                </p>
            </div>
            <controls:comments controller="#{forum_threadBean.commentsController}" />
        </div>
    </div> 
	</ui:define>
	
	<ui:define name="rightColumn">
		<topics_controls:relatedTopics controller="#{forum_threadBean.relatedTopicsController}" />
	</ui:define>
	
</ui:composition>
</html>
