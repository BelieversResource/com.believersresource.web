<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:controls="http://java.sun.com/jsf/composite/controls"
	xmlns:topics_controls="http://java.sun.com/jsf/composite/topics/controls"
	xmlns:gallery_controls="http://java.sun.com/jsf/composite/gallery/controls"
	>
	
<ui:composition template="/WEB-INF/templates/TwoColumn.xhtml">
	<ui:define name="title"><h:outputText value="#{gallery_imageBean.pageTitle}" /></ui:define>
	<ui:define name="leftColumn">
	    <div class="heading">
		    <div class="heading-holder">
			    <h2><h:outputText value="#{gallery_imageBean.title}" /></h2>
			    <h:outputText value="#{gallery_imageBean.source}" escape="false" />
			    <br />
		    </div>
	    </div>
    
	    <div id="content">
	        <div class="content-holder">
	        	<div class="paddedDiv">
	        		<h:outputText value="#{gallery_imageBean.output}" escape="false" />
	            </div>
	        </div>
	    </div>
	</ui:define>
	
	<ui:define name="rightColumn">
		<topics_controls:relatedTopics controller="#{gallery_imageBean.relatedTopicsController}" />
	</ui:define>
	
</ui:composition>
</html>
