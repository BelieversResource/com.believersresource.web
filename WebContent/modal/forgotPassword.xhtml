<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	>
	
<ui:composition template="/WEB-INF/templates/ModalTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h:outputText value="#{modal_forgotPasswordBean.output}" escape="false" />
		    <p>Did you forget your password?  Use this form to reset it or close this window and try again.</p>
		    <table cellpadding="4" cellspacing="0">
		        <tr><td align="right">Email:</td><td><h:inputText value="#{modal_forgotPasswordBean.email}" /></td><td><h:commandButton value="Submit" action="#{modal_forgotPasswordBean.submit}" /></td></tr>
		    </table>
	    </h:form>
	</ui:define>
</ui:composition>
</html>
