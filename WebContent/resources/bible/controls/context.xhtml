<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite"  xmlns:bible_controls="http://java.sun.com/jsf/composite/bible/controls" >
	<composite:interface>
		<composite:attribute name="controller" type="com.believersresource.web.bible.controls.ContextController" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:panelGroup rendered="#{cc.attrs.controller.rendered}">
			<div class="block-context">
				<div class="holder">
					<div class="frame">
						<div class="heading">
						    <div style="width:20px;float:right;margin-top:5px;"><h:outputText value="#{cc.attrs.controller.listen}" escape="false" /></div>
							<h2><img src="/images/ico2.gif" width="22" height="23" alt="image description" />Context</h2>
						</div>
						<div class="description">
							<p><h:outputText value="#{cc.attrs.controller.output}" escape="false" /></p>
							<h:outputText value="#{cc.attrs.controller.chapterLink}" escape="false" />
						</div>
					</div>
				</div>
				<span class="arrow">arrow</span>
			</div>
		</h:panelGroup>
	</composite:implementation>
</html>
