<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite" >
	<composite:interface>
		<composite:attribute name="controller" type="com.believersresource.web.controls.CommentsController" required="true" />
	</composite:interface>
	<composite:implementation>
		<h3><h:outputText value="#{cc.attrs.controller.sectionName}" /></h3>
		<ul class="comment">
		    <h:outputText value="#{cc.attrs.controller.outputText}" escape="false" />
		</ul>
		<br />
		<h:outputText value="#{cc.attrs.controller.seeAllText}" escape="false" />
	</composite:implementation>
</html>
