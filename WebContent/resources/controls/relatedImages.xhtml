<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:controls="http://java.sun.com/jsf/composite/controls" >
	<composite:interface>
		<composite:attribute name="controller" type="com.believersresource.web.controls.RelatedImagesController" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:panelGroup rendered="#{cc.attrs.controller.rendered}">
			<div class="block block-gallery">
				<div class="block-holder">
					<div class="block-frame">
						<div class="heading">
							<h2><img src="/images/ico3.gif" width="22" height="19" alt="image description" />Related Photos</h2>
						</div>
						<div class="carousel">
							<div class="frame">
								<ul>
									<li id="relatedPhoto"><div class="photo"><h:outputText value="#{cc.attrs.controller.output}" escape="false" /></div></li>
								</ul>
							</div>
						</div>
						<h:outputText value="#{cc.attrs.controller.seeAll}" escape="false" />
					</div>
				</div>
			</div>
			<div id="relatedImagedHolder"></div>
		</h:panelGroup>
	</composite:implementation>
</html>
