<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite" >
	<composite:interface >
		<composite:attribute name="controller" type="com.believersresource.web.forum.controls.ThreadListController" required="true" />
	</composite:interface>
	<composite:implementation>
		<div class="block">
			<h3>Threads</h3>
		    <table style="margin-left:10px;width:97%" cellpadding="2" cellspacing="0" >
		        <h:outputText value="#{cc.attrs.controller.output}" escape="false" />
		    </table>
		</div>
		<script>setTimeout("initVoting()", 200);</script>
	</composite:implementation>
