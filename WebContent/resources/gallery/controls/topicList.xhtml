<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:composite="http://java.sun.com/jsf/composite"   
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:gallery_controls="http://java.sun.com/jsf/composite/gallery/controls">
	
	<composite:interface>
		<composite:attribute name="controller" type="com.believersresource.web.gallery.controls.TopicListController" required="true" />
	</composite:interface>
	<composite:implementation>
		<div class="block" id="relatedTopics">
			<div class="block">
            	<ui:repeat value="#{cc.attrs.controller.topicControllers}" var="topicController">
            		<h3><h:outputText value="#{topicController.topicName}" /></h3>
            		<gallery_controls:imageList controller="#{topicController.imageListController}" />
            		<h:outputText value="#{topicController.seeAll}" escape="false" />
            	</ui:repeat>
			</div>
		</div>
	</composite:implementation>
</html>
